<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>

<a-scene>
	<!-- ASSETS -->
	<a-assets>
		<img id="groundTexture" src="images/floor.webp">
      	<img id="skyTexture" src="images/sky.webp">
		<a-asset-item id="bus" src="models/bus/scene.gltf"></a-asset-item>
		<a-asset-item id="car" src="models/car_1/scene.gltf"></a-asset-item>
		<a-asset-item id="sports_car" src="models/sports_car/scene.gltf"></a-asset-item>
		<a-asset-item id="woman" src="models/woman/scene.gltf"></a-asset-item>
	</a-assets>


	<!-- ROADS AND WALKWAY -->
	<a-plane position="0 0.5 -4" rotation="-90 0 0" width="4" height="190" color="#696969"></a-plane>
	<a-plane position="-7 0.5 -4" rotation="-90 0 0" width="8" height="190" color="#000000"></a-plane>
	<a-plane position="-11 0.5 -4" rotation="-90 0.5 0" width="0.5" height="190" color="#FF"></a-plane>
	<a-plane position="-15 0.5 -4" rotation="-90 0 0" width="8" height="190" color="#000000"></a-plane>

	<!-- GROUND AND SKY -->
	<a-entity environment="ground: flat; groundColor:#454545; groundColor2:#454545;"></a-entity>

	<!-- CAR -->
	<a-entity gltf-model="#car" scale="0.02 0.02 0.02" position="-4 0.5 -100" rotation="0 0 0">
		<a-animation attribute="position"
	  		dur="30000"
	  		fill="forwards"
	  		to="-4 0.5 100"
	  		repeat="indefinite"
	  		>
  		</a-animation>
  	</a-entity>
	<!-- CAR OPPOSITE DIRECTION -->
	<a-entity gltf-model="#car" scale="0.02 0.02 0.02" position="-13 0.5 100" rotation="0 180 0">
		<a-animation attribute="position"
	  		dur="30000"
	  		fill="backwards"
	  		to="-13 0.5 -100"
	  		repeat="indefinite"
	  		>
  		</a-animation>
	</a-entity>

	<!-- BUS -->
	<a-entity gltf-model="#bus" scale="0.011 0.011 0.011" position="-9 0.5 -100" rotation="0 180 0">
		<a-animation attribute="position"
	  		dur="40000"
	  		fill="forwards"
	  		to="-9 0.5 100"
	  		repeat="indefinite"
	  		>
  		</a-animation>
	</a-entity>

	<!-- SPORTS CAR OPPOSITE DIRECTION -->
	<a-entity gltf-model="#sports_car" scale="0.1 0.1 0.1" position="-16 1 100" rotation="0 270 0">
		<a-animation attribute="position"
	  		dur="25000"
	  		fill="backwards"
	  		to="-16 0.5 -100"
	  		repeat="indefinite"
	  		>
  		</a-animation>
	</a-entity>
	<a-entity gltf-model="#woman" scale="0.011 0.011 0.011" position="1 0.5 -100" rotation="0 0 0">
		<a-animation attribute="position"
	  		dur="100000"
	  		fill="forwards"
	  		to="1 0.5 100"
	  		repeat="indefinite"
	  		>
  		</a-animation>
	</a-entity>
</a-scene>
