<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>CycleMyLyfe • Level 5</title>
        <meta name="description" content="Road Safety • Level 2">
		<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
		<script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
		<script src="js/aframe-dialog-popup-component.js"></script>
	</head>
	<body>
		<a-scene>
			<!-- ASSETS -->
			<a-assets>
		      	<img id="pedestrian" src="images/stickman.png">
		      	<img id="cyclist" src="images/cyclists.png">
				<a-asset-item id="policecar" src="models/policecar/1396 Police Car.gltf"></a-asset-item>
			    <a-asset-item id="street-obj" src="models/city/Lowpoly_City_Free_Pack.obj"></a-asset-item>
			    <a-asset-item id="street-mtl" src="models/city/Lowpoly_City_Free_Pack.mtl"></a-asset-item>
			    <a-asset-item id="bicycle" src="models/bicycle/Bike.gltf"></a-asset-item>
			</a-assets>

		    <!-- USER MODEL -->
			<a-entity position="0 1.8 -0.5">
				<a-camera id="cam" user-height="1.8" wasd-controls="acceleration: 100">
					<a-entity gltf-model="#bicycle" scale="0.001 0.001 0.001" position="0 -0.780 -0.5" rotation="0 180 0"></a-entity>
					<a-sphere raycaster="objects: .collidable; near: 0.2" position="0 -0.9 0" geometry="radius:0.5"></a-sphere>
					<a-entity raycaster="objects: .collidable; near: 0.2" rotation="0 90 0"></a-entity>
					<a-entity raycaster="objects: .collidable; near: 0.2" rotation="0 270 0"></a-entity>
				</a-camera>
			</a-entity>

			<!-- STREET ENVIRONMENT -->
		    <a-obj-model src="#street-obj" mtl="#street-mtl" scale="0.04 0.04 0.04" position="11.5 4.904 7"></a-obj-model>

		    <!-- POLICE CAR -->
		    <a-entity gltf-model="#policecar" scale="0.03 0.03 0.03" position="-23.581 0.011 -8.650" rotation="0 270 0"></a-entity>
		    
		</a-scene>
	</body>
</html>
