<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Welcome to CycleMyLyfe Application</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/style.css" rel="stylesheet">
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- initialize variables-->
    <script type="text/javascript">
        $(document).ready(function() {
          var quantitiy = 0;
             $('.quantity-right-plus').click(function(e) {
                  e.preventDefault();
                  var quantity = parseInt($('#quantity').val());
                  $('#quantity').val(quantity + 1);
              });

               $('.quantity-left-minus').click(function(e) {
                  e.preventDefault();
                  var quantity = parseInt($('#quantity').val());
                  if (quantity > 0) {
                    $('#quantity').val(quantity - 1);
                  }
              });
        });

        function update_variables() {
          alert("Updated successfully!");
          window.location = "loginpage.html";
        }

        $(document).on('click', '.browse', function(){
          var file = $(this).parent().parent().parent().find('.file');
          file.trigger('click');
        });

        $(document).on('change', '.file', function(){
          $(this).parent().find('.form-control').val($(this).val().replace(/C:\\fakepath\\/i, ''));
        });

    </script>

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/grayscale.min.css" rel="stylesheet">
  </head>
  <body id="page-top">

    <!-- Header -->
    <header class="masthead">
      <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
          <h1 class="mx-auto my-0 text-uppercase">CycleMyLyfe</h1>
          <h2 class="text-white-50 mx-auto mt-2 mb-5">Welcome SCTF Member!</h2>
          <div class="row">
            <div class="col-md-6">
              <label for="uname" style="float:left"><b>No. of Vehicles:</b></label>
            </div>
            <div class="col-md-6">
              <label for="uname" style="float:left;"><b>No. of Pedestrians:</b></label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="input-group">
              <span class="input-group-btn">
                  <button type="button" class="quantity-left-minus btn btn-danger btn-number"  data-type="minus" data-field="">-</button>
              </span>
              <input type="text" id="quantity" name="quantity" class="form-control input-number" value="2" min="1" max="100" style="height:59px; text-align:center;">
              <span class="input-group-btn">
                  <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="">+</button>
              </span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
              <span class="input-group-btn">
                  <button type="button" class="quantity-left-minus btn btn-danger btn-number"  data-type="minus" data-field="">-</button>
              </span>
              <input type="text" id="quantity" name="quantity" class="form-control input-number" value="1" min="1" max="100" style="height:59px; text-align:center;">
              <span class="input-group-btn">
                  <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="">+</button>
              </span>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
              <input type="file" name="img[]" class="file" style="visibility:hidden;">
              <div class="input-group col-xs-12">
                <span class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></span>
                <input type="text" class="form-control input-lg" disabled placeholder="Upload 360 Video" style="height:59px;">
                <span class="input-group-btn">
                  <button class="browse btn btn-primary input-lg" type="button"><i class="glyphicon glyphicon-search"></i> Choose File</button>
                </span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input type="button" class="btn btn-primary js-scroll-trigger" value="Save" id="play_btn" onclick="update_variables()" style="width:20%;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- SCTFpage.js-->
    <script src="js/SCTFpage.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/grayscale.min.js"></script>

  </body>
</html>
